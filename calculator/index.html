<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../apps/css/style.css" />
    <title>Calculator</title>
    <script>
        function calculate() {
            var expr = document.getElementById("expr").value;
            var output = eval(expr);
            document.getElementById("output").innerHTML = output;
        }

    </script>
</head>
<body>
    <h1>Calculator</h1>
    <label>Enter Expression: </label><input type="text"  id="expr"/>
    <button onclick="calculate();">Calculate!</button>
    <p>Output: <output id="output">???</output></p>
</body>
</html>
