<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta id="viewport" name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1; user-scalable=no;" />
    <link rel="stylesheet" type="text/css" href="../apps/css/style.css" />
    <title>Calculator</title>
    <script>
        function calculate() {
            var expr = document.getElementById("expr").value;
            try {
                var output = eval(expr);
            }
            catch (Error) {
                var output = "Error: '" + expr + "' is not a valid expression."
            };
            document.getElementById("output").innerHTML = output;
        }

    </script>
</head>
<body>
    <h1>Calculator</h1>
    <label>Enter Expression: </label><input type="text"  id="expr"/>
    <button onclick="calculate();">Calculate!</button>
    <p>Output: <output id="output">???</output></p>
</body>
</html>
