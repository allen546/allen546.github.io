    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary-color: #667eea;
    --primary-dark: #5568d3;
    --secondary-color: #764ba2;
    --success-color: #10b981;
    --error-color: #ef4444;
    --text-color: #1f2937;
    --text-light: #6b7280;
    --bg-color: #f9fafb;
    --white: #ffffff;
    --border-color: #e5e7eb;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    color: var(--text-color);
}

.container {
    max-width: 800px;
    width: 100%;
    background: var(--white);
    border-radius: 20px;
    box-shadow: var(--shadow-lg);
    overflow: hidden;
}

header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: var(--white);
    padding: 40px 30px;
    text-align: center;
}

header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    font-weight: 700;
}

.subtitle {
    font-size: 1.1rem;
    opacity: 0.9;
}

.panel {
    padding: 40px 30px;
    animation: fadeIn 0.5s ease-in;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.hidden {
    display: none !important;
}

/* Settings Panel */
.settings-group {
    margin-bottom: 25px;
}

.settings-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: var(--text-color);
}

.settings-group input,
.settings-group select {
    width: 100%;
    padding: 12px;
    border: 2px solid var(--border-color);
    border-radius: 10px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.settings-group input:focus,
.settings-group select:focus {
    outline: none;
    border-color: var(--primary-color);
}

/* Buttons */
.btn {
    padding: 14px 32px;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: var(--white);
    width: 100%;
    margin-top: 10px;
}

.btn-primary:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.btn-primary:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* Quiz Panel */
.quiz-header {
    margin-bottom: 30px;
}

#question-counter {
    display: block;
    font-weight: 600;
    color: var(--text-light);
    margin-bottom: 10px;
}

.progress-bar {
    width: 100%;
    height: 8px;
    background: var(--border-color);
    border-radius: 10px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    transition: width 0.4s ease;
}

.question-card {
    background: var(--bg-color);
    padding: 30px;
    border-radius: 15px;
    margin-bottom: 20px;
}

.question-category {
    display: inline-block;
    background: var(--primary-color);
    color: var(--white);
    padding: 6px 16px;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 600;
    margin-bottom: 15px;
}

.question-text {
    font-size: 1.4rem;
    color: var(--text-color);
    margin-bottom: 25px;
    line-height: 1.6;
}

.options-container {
    display: grid;
    gap: 15px;
}

.option {
    padding: 18px 22px;
    background: var(--white);
    border: 2px solid var(--border-color);
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 12px;
}

.option:hover {
    border-color: var(--primary-color);
    transform: translateX(5px);
}

.option-letter {
    width: 36px;
    height: 36px;
    background: var(--primary-color);
    color: var(--white);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    flex-shrink: 0;
}

.option-text {
    font-size: 1.05rem;
    color: var(--text-color);
}

.option.selected {
    border-color: var(--primary-color);
    background: rgba(102, 126, 234, 0.1);
}

.quiz-actions {
    margin-top: 30px;
}

/* Results Panel */
.score-display {
    text-align: center;
    margin: 40px 0;
}

.score-circle {
    width: 200px;
    height: 200px;
    margin: 0 auto 30px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: var(--shadow-lg);
}

.score-text {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: var(--white);
}

#score-percentage {
    font-size: 3rem;
    font-weight: 700;
}

.score-label {
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    opacity: 0.9;
}

.score-details {
    font-size: 1.2rem;
    color: var(--text-light);
}

.score-details strong {
    color: var(--primary-color);
}

.detailed-results {
    margin: 30px 0;
}

.result-item {
    background: var(--bg-color);
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 15px;
    border-left: 4px solid var(--border-color);
}

.result-item.correct {
    border-left-color: var(--success-color);
}

.result-item.incorrect {
    border-left-color: var(--error-color);
}

.result-question {
    font-weight: 600;
    margin-bottom: 10px;
    color: var(--text-color);
}

.result-answer {
    font-size: 0.95rem;
    color: var(--text-light);
    margin: 5px 0;
}

.result-answer.correct-answer {
    color: var(--success-color);
    font-weight: 600;
}

.result-answer.wrong-answer {
    color: var(--error-color);
    text-decoration: line-through;
}

footer {
    background: var(--bg-color);
    padding: 20px;
    text-align: center;
    color: var(--text-light);
    font-size: 0.9rem;
}

/* Responsive Design */
@media (max-width: 600px) {
    header h1 {
        font-size: 2rem;
    }

    .panel {
        padding: 30px 20px;
    }

    .question-text {
        font-size: 1.2rem;
    }

    .score-circle {
        width: 160px;
        height: 160px;
    }

    #score-percentage {
        font-size: 2.5rem;
    }
}

/* MathJax formula styling */
.MathJax {
    font-size: 1.1em !important;
}

mjx-container {
    display: inline-block;
    margin: 0 2px;
}

.question-text mjx-container,
.option-text mjx-container {
    vertical-align: middle;
}
    </style>
</head>

    "option_a": "Âõ†‰∏∫ÂÖÉÁ¥†ÈáèË∂äÂ§ßÈôÑÁùÄÊó∂Èó¥Ë∂äÈïø",
    "option_b": "Âõ†‰∏∫ÂÖÉÁ¥†ÈáèÂÜ≥ÂÆöË°∞ÂáèÈÄüÁéá",
    "option_c": "Âõ†‰∏∫ÂÖÉÁ¥†ÈáèÂΩ±ÂìçÈôÑÁùÄÂº∫Â∫¶",
    "option_d": "Âõ†‰∏∫ÂÖÉÁ¥†Èáè‰∏éÈôÑÁùÄÊó∂Èó¥ÂëàÁ∫øÊÄßÂÖ≥Á≥ª",

// State management
let questions = [];
let currentQuestionIndex = 0;
let userAnswers = {};
let quizStarted = false;
let questionLookup = {};

// DOM Elements
const settingsPanel = document.getElementById('settings-panel');
const quizPanel = document.getElementById('quiz-panel');
const resultsPanel = document.getElementById('results-panel');
const startQuizBtn = document.getElementById('start-quiz-btn');
const nextBtn = document.getElementById('next-btn');
const restartBtn = document.getElementById('restart-btn');
const questionCountInput = document.getElementById('question-count');
const categoryFilter = document.getElementById('category-filter');

// Event Listeners
startQuizBtn.addEventListener('click', startQuiz);
nextBtn.addEventListener('click', nextQuestion);
restartBtn.addEventListener('click', resetQuiz);

// Initialize the app
function init() {
    loadCategories();
    
    // Set max questions based on available data
    questionCountInput.max = ALL_QUESTIONS.length;
}

// Load available categories
function loadCategories() {
    const categories = [...new Set(ALL_QUESTIONS.map(q => q.category).filter(c => c))];
    
    categories.sort().forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        categoryFilter.appendChild(option);
    });
}

// Shuffle array using Fisher-Yates algorithm
function shuffleArray(array) {
    const shuffled = [...array];
    for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
}

// Start the quiz
function startQuiz() {
    const count = parseInt(questionCountInput.value) || 10;
    const category = categoryFilter.value;
    
    // Filter questions by category if selected
    let availableQuestions = category 
        ? ALL_QUESTIONS.filter(q => q.category === category)
        : ALL_QUESTIONS;
    
    if (availableQuestions.length === 0) {
        alert('No questions available for the selected criteria.');
        return;
    }
    
    // Randomly select and shuffle questions
    const shuffled = shuffleArray(availableQuestions);
    questions = shuffled.slice(0, Math.min(count, shuffled.length));
    
    // Shuffle options for each question
    questions = questions.map(q => {
        const original_options = {
            'A': q.option_a,
            'B': q.option_b,
            'C': q.option_c,
            'D': q.option_d
        };
        
        // Create shuffled options
        const option_letters = ['A', 'B', 'C', 'D'];
        const option_values = option_letters.map(letter => original_options[letter]);
        const shuffled_pairs = option_letters.map((letter, i) => [letter, option_values[i]]);
        
        // Shuffle the pairs
        for (let i = shuffled_pairs.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffled_pairs[i], shuffled_pairs[j]] = [shuffled_pairs[j], shuffled_pairs[i]];
        }
        
        const shuffled_options = {};
        shuffled_pairs.forEach(([letter, value]) => {
            shuffled_options[letter] = value;
        });
        
        // Store question data for checking answers later
        questionLookup[q.id] = {
            correct_answer: q.correct_answer,
            original_options: original_options
        };
        
        return {
            id: q.id,
            question: q.question,
            options: shuffled_options,
            category: q.category
        };
    });
    
    userAnswers = {};
    currentQuestionIndex = 0;
    quizStarted = true;
    
    settingsPanel.classList.add('hidden');
    quizPanel.classList.remove('hidden');
    
    displayQuestion();
}

// Display current question
function displayQuestion() {
    const question = questions[currentQuestionIndex];
    const totalQuestions = questions.length;
    
    // Update progress
    document.getElementById('question-counter').textContent = 
        `Question ${currentQuestionIndex + 1} of ${totalQuestions}`;
    
    const progressPercent = ((currentQuestionIndex + 1) / totalQuestions) * 100;
    document.getElementById('progress-fill').style.width = `${progressPercent}%`;
    
    // Update question content
    document.getElementById('question-category').textContent = question.category || 'General';
    document.getElementById('question-text').textContent = question.question;
    
    // Create options
    const optionsContainer = document.getElementById('options-container');
    optionsContainer.innerHTML = '';
    
    Object.entries(question.options).forEach(([letter, text]) => {
        const optionDiv = document.createElement('div');
        optionDiv.className = 'option';
        optionDiv.dataset.value = letter;
        
        // Check if this option was previously selected
        if (userAnswers[question.id] === letter) {
            optionDiv.classList.add('selected');
        }
        
        optionDiv.innerHTML = `
            <div class="option-letter">${letter}</div>
            <div class="option-text">${text}</div>
        `;
        
        optionDiv.addEventListener('click', () => selectOption(question.id, letter, optionDiv));
        optionsContainer.appendChild(optionDiv);
    });
    
    // Update next button
    updateNextButton();
    
    // Render MathJax for formulas
    if (typeof MathJax !== 'undefined') {
        MathJax.typesetPromise([document.getElementById('quiz-content')]).catch((err) => {
            console.warn('MathJax rendering error:', err);
        });
    }
}

// Handle option selection
function selectOption(questionId, selectedValue, optionElement) {
    // Remove previous selection
    document.querySelectorAll('.option').forEach(opt => {
        opt.classList.remove('selected');
    });
    
    // Add selection to clicked option
    optionElement.classList.add('selected');
    
    // Store answer
    userAnswers[questionId] = selectedValue;
    
    // Enable next button
    updateNextButton();
}

// Update next button state
function updateNextButton() {
    const question = questions[currentQuestionIndex];
    const hasAnswer = userAnswers[question.id] !== undefined;
    
    nextBtn.disabled = !hasAnswer;
    
    if (currentQuestionIndex === questions.length - 1) {
        nextBtn.textContent = 'Submit Quiz';
    } else {
        nextBtn.textContent = 'Next Question';
    }
}

// Move to next question or submit
function nextQuestion() {
    if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        displayQuestion();
    } else {
        submitQuiz();
    }
}

// Submit quiz and show results
function submitQuiz() {
    const results = calculateResults();
    displayResults(results);
}

// Calculate quiz results
function calculateResults() {
    let correct_count = 0;
    const total_count = questions.length;
    const results = [];
    
    questions.forEach(question => {
        const user_answer = userAnswers[question.id];
        const question_data = questionLookup[question.id];
        const correct_answer = question_data.correct_answer;
        const original_options = question_data.original_options;
        
        const is_correct = user_answer === correct_answer;
        if (is_correct) {
            correct_count++;
        }
        
        results.push({
            question_id: question.id,
            question: question.question,
            user_answer: user_answer,
            correct_answer: correct_answer,
            is_correct: is_correct,
            options: original_options
        });
    });
    
    const score = (correct_count / total_count * 100);
    
    return {
        score: Math.round(score * 100) / 100,
        correct: correct_count,
        total: total_count,
        results: results
    };
}

// Display results
function displayResults(results) {
    quizPanel.classList.add('hidden');
    resultsPanel.classList.remove('hidden');
    
    // Display score
    document.getElementById('score-percentage').textContent = `${results.score}%`;
    document.getElementById('correct-count').textContent = results.correct;
    document.getElementById('total-count').textContent = results.total;
    
    // Display detailed results
    const detailedResultsContainer = document.getElementById('detailed-results');
    detailedResultsContainer.innerHTML = '<h3 style="margin-bottom: 20px;">Detailed Results</h3>';
    
    results.results.forEach((result, index) => {
        const resultItem = document.createElement('div');
        resultItem.className = `result-item ${result.is_correct ? 'correct' : 'incorrect'}`;
        
        const userAnswerText = result.options[result.user_answer] || 'Not answered';
        const correctAnswerText = result.options[result.correct_answer];
        
        resultItem.innerHTML = `
            <div class="result-question">${index + 1}. ${result.question}</div>
            ${!result.is_correct ? 
                `<div class="result-answer wrong-answer">Your answer: ${result.user_answer}. ${userAnswerText}</div>` : 
                `<div class="result-answer">Your answer: ${result.user_answer}. ${userAnswerText}</div>`
            }
            <div class="result-answer correct-answer">Correct answer: ${result.correct_answer}. ${correctAnswerText}</div>
        `;
        
        detailedResultsContainer.appendChild(resultItem);
    });
    
    // Render MathJax for formulas in results
    if (typeof MathJax !== 'undefined') {
        MathJax.typesetPromise([detailedResultsContainer]).catch((err) => {
            console.warn('MathJax rendering error:', err);
        });
    }
}

// Reset quiz
function resetQuiz() {
    questions = [];
    currentQuestionIndex = 0;
    userAnswers = {};
    questionLookup = {};
    quizStarted = false;
    
    resultsPanel.classList.add('hidden');
    settingsPanel.classList.remove('hidden');
    
    startQuizBtn.disabled = false;
    startQuizBtn.textContent = 'Start Quiz';
}

// Initialize the app on page load
init();
    </script>
