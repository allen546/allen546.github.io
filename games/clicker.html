<body>
    <h1>Clicker</h1>
    <p>Level: <span id="level">1</span><br />
    Balloons: <span id="score">0</span><br />

    <button class="clicker" onclick="clicked();">Click To Blow Balloons!</button>
    <meter value="0" id="meter"></meter>
    <br />
    <button class="sell-button" onclick="sell();">Sell!</button>
    <br />
    <p>Auto-Clickers:</p>
    <ol>
        <li>1 click per 5 seconds. Coins Needed: 30 <button onclick="buy(1);">Buy</button></li>
        <li>1 click per 3 seconds. Coins Needed: 50 <button onclick="buy(2);">Buy</button></li>
        <li>1 click per 1 seconds. Coins Needed: 70 <button onclick="buy(3);">Buy</button></li>
    </ol>
    <p id="warning"></p>
